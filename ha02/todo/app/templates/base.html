{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <title>{% block title %}//TODO{% endblock title %}</title>
    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
            <div class="container">

                <!-- Logo in the top left corner -->
                <a class="navbar-brand" href="/">
                    <code>[//TODO]</code>
                </a>

                <!-- Toggle to show menu items it if screen to narrow -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Items that only show on wide screens -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a class="nav-link {% block navHome %}{% endblock navHome %}" href="/">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% block navAbout %}{% endblock navAbout %}" href="/about">About</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>

        <!-- ACTUAL CONTENT -->
        <div class="container">
            <br>
            <h1>
            {% block h1 %}
                Home
            {% endblock h1 %}
            </h1>

            <br>
            {% block container %}
            {% endblock container %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>


</html>
