{% extends "base.html" %}
<!DOCTYPE html>
{% block h1 %}
    Edit
{% endblock %}
{% block container %}

    <form action="{% url 'update' todo.id %}" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="todoText">TODO</label>
            <input class="form-control" id="todoText" aria-describedby="emailHelp" placeholder="Enter what to do"
                   value="{{ todo.text }}" name="text">
        </div>
        <div class="row">
            <div class="form group col-8">
                <label for="deadline">Deadline</label>
                <input class="form-control" id="deadline" placeholder="What Date?" value="{{ todo.date }}" name="date">
            </div>
            <div class="form-group col-4">
                <label for="progress">Progress</label>
                <input class="form-control" type="number" value="{{ todo.percent }}" id="progress" max="100" min="0" name="percent">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">SAVE</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">CANCEL</button>

    </form>
{% endblock %}
